<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calendar</title>
</head>
<body>
<div class="output" style="height: 500px;overflow: auto;">
  <label for="month">Select month: </label>
  <select id="month">
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="October">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
  </select>
<!--选择-->
  <h1>January</h1>

  <ul><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li>
    <li>6</li><li>7</li><li>8</li><li>9</li><li>10</li>
    <li>11</li><li>12</li><li>13</li><li>14</li><li>15</li>
    <li>16</li><li>17</li><li>18</li><li>19</li><li>20</li>
    <li>21</li><li>22</li><li>23</li><li>24</li><li>25</li>
    <li>26</li><li>27</li><li>28</li>
    <li>29</li>
    <li>30</li>
    <li>31</li></ul>
</div>
</body>
<script>
  let select = document.querySelector('select');
  let list = document.querySelector('ul');
  let h1 = document.querySelector('h1');
//DOM
  select.onchange = calendar;
  function calendar() {
    let choice = select.value;
    let days = 31;

    if(choice === 'February') {
      days = 28;
    } else if(choice === 'April' || choice === 'June' || choice === 'September'|| choice === 'November') {
      days = 30;
    }
//判断并保存月份和天数
    createCalendar(days, choice);

  }

  function createCalendar(days, choice) {
    list.innerHTML = '';
    //清空默认January
    h1.textContent = choice;
    for(let i = 1; i <= days; i++) {
      let listItem = document.createElement('li');
      //无中生有
      listItem.textContent = i.toString();
      //转换成string
      list.appendChild(listItem);
      //添加子项
    }
  }

  createCalendar(31,'January');
</script>
</html>
